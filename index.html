<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body>

    <div class="container"> 
        <h1>Password Generator</h1>
        <section>
            <div class="row">
                <div class="col-12">
                    <h3>Generate a Password</h3>
                </div>
            </div>
            <hr>
            <!-- Password Character Selection -->
            <textarea id="passwordBox" rows="4" placeholder="Your Secure Password"></textarea>
            <div class="row text-center">
                <div class="col-sm-3 specialChars">
                    <input type="checkbox" name="specialChars"> !@#$%
                </div>
                <div class="col-sm-3">
                    <input type="checkbox" name="numbers"> 0-9
                </div>
                <div class="col-sm-3">
                    <input type="checkbox" name="lwrChars"> a-z 
                </div>
                <div class="col-sm-3">
                    <input type="checkbox" name="upprChars"> A-Z 
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <button class="passGenButn" onclick="createPassword()">Generate Password</button>
                </div>
                <div class="col-md-6">
                    <button class="clipboardButn">Copy to Clipboard</button>
                </div>
            </div>
        </section>
    </div>
    <script src="assets/js/passwdGen.js"></script>
</body>
</html>
